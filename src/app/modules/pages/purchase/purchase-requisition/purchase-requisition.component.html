<style>
    .ag-header-cell-label {
        justify-content: center;
    }
</style>
<section class="content-header">
    <h1>
        Purchase Requisition Form

    </h1>

</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Title</h3>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">

                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">Select Date</label>
                        <div class="input-group date">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control datepicker" id="txtDate">
                        </div>



                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                    <button type="button" (click)="showSuccess()" id="btnSuccess"
                        class="btn btn-success">Success</button>
                </div>
                <!-- /.box-footer-->
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-aqua"><i class="fa fa-envelope-o"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Messages</span>
                    <span class="info-box-number">1,410</span>
                </div>
                <!-- /.info-box-content -->
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Ag Grid Table</h3>
                </div>
                <div class="box-body">
                    <app-demo-modal (saveDataToPurchaseGrid)="onsaveDataToPurchaseGrid($event)"></app-demo-modal>
                    <app-ag-grid-edit (saveDataToPurchaseGrid)="onsaveDataToPurchaseGrid($event)">
                    </app-ag-grid-edit>
                    <div style="clear: both;"></div>
                    <ag-grid-angular style="width: 100%; height: 200px;" class="ag-theme-balham" rowHeight="40"
                        [gridOptions]="gridOptions" [columnDefs]="columnDefs" [animateRows]="true"
                        (gridReady)="onGridReady($event)">
                    </ag-grid-angular>
                </div>
            </div>

        </div>
    </div>




    <!-- /.box -->

</section>
<!-- /.content -->
